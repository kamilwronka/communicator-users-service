apiVersion: v1
kind: Service
metadata:
  name: users-service
  labels:
    app: users-service
    service: users-service
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: users-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: users-service
  labels:
    account: users-service
