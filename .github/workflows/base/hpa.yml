apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: communicator-users-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: communicator-users-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
