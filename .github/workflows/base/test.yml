apiVersion: v1
kind: Service
metadata:
  labels:
    app: communicator-users-service
  name: communicator-users-service
spec:
  ports:
  - name: http
    port: 4000
    protocol: TCP
    targetPort: 4000
  selector:
    app: communicator-users-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: communicator-users-service
spec:
  selector:
    matchLabels:
      app: communicator-users-service
  spec:
    containers:
    - env:
      - name: PORT
        value: "4000"
      - name: ENV
        value: dev
      - name: RUN_MIGRATIONS
        value: "true"
      image: test:latest
      name: communicator-users-service
      ports:
      - containerPort: 4000
      resources:
        limits:
          cpu: 300m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 256Mi
  template:
    metadata:
      labels:
        app: communicator-users-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: communicator-users-hpa
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: communicator-users-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    konghq.com/https-redirect-status-code: "308"
    konghq.com/plugins: jwt,cors
    konghq.com/protocols: https
    konghq.com/strip-path: "true"
  name: communicator-users-service
spec:
  ingressClassName: kong
  rules:
  - host: api.communicator.kamilwronka.com
    http:
      paths:
      - backend:
          service:
            name: communicator-users-service
            port:
              number: 4000
        path: /users
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - api.communicator.kamilwronka.com
    secretName: tls
