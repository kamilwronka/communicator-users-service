apiVersion: apps/v1
kind: Deployment
metadata:
  name: communicator-users-service
  namespace: communicator-prod
spec:
  selector:
    matchLabels:
      app: communicator-users-service
  template:
    metadata:
      labels:
        app: communicator-users-service
    spec:
      containers:
        - name: communicator-users-service
          image: rg.pl-waw.scw.cloud/communicator/communicator_users-service:latest
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: '4000'
            - name: ENV
              value: prod
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: communicator-users-service-secrets
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: communicator-users-service-secrets
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: communicator-users-service-secrets
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: communicator-users-service-secrets
                  key: RABBITMQ_PORT
